<div content-for="navbar-top-left">
        <a href="#" class="btn btn-navbar">Back</a>
</div>
<div class="scrollable">
	<div class="scrollable-content">
		<div class="list-group">
			<a ng-repeat="winery in wineries" href="#/wineries/{{winery._id}}" class="list-group-item">{{winery.name}} <i class="fa fa-chevron-right pull-right"></i></a>
			<div class="list-group-item">
				<form ng-submit="addWinery()">
					<p style="text-align: center;">
						<input type="text" ng-model="wineryName"  placeholder="add new winery here">
        					<input  type="submit" value="add">
					</p>
				</form>
			</div>
		</div>
	</div>
</div>
